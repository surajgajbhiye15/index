<!DOCTYPE html>
<html>
<head>
    <title>AAKRUTI Innovation Competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.solidworks.com/sites/default/filesd10/styles/bg_large/public/2025-04/AAKRUTI-2025-Student-Journey-SOLIDWORKS.png.webp?itok=XxEt4r_s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Faint overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            color: #FF0000;
            font-size: 28px;
            text-align: center;
        }

        .top-logo {
            position: absolute;
            right: 20px;
            top: 5px;
        }

        .top-logo img {
            height: 45px;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 15px 30px;
            gap: 25px;
        }

        /* LEFT PANEL */
        .left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
        }

        .country-card, .chart-card {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        /* COUNTRY TABLE */
        .country-card h3 {
            margin: 0 0 5px 0;
        }

        .country-scroll {
            flex: 1;
            overflow-y: auto;
            min-height: 0; /* important for flex scroll */
            max-height: calc(4 * 28px + 35px); /* 4 rows + header */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #e6f2ff;
        }

        /* CHART + TOTAL SIDE BY SIDE */
        .chart-total-container {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        .chart-container {
            flex: 2;
            position: relative;
            height: 220px;
        }

        .total-projects {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #1a73e8;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* RIGHT PANEL */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-btn {
            padding: 18px 35px;
            font-size: 20px;
            background-color: #005685;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .start-btn:hover {
            background-color: #003f63;
        }

        footer {
            width: 100%;
            height: 70px;
        }

        footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>
<header>
    <h1>AAKRUTI Innovation Competition</h1>
    <div class="top-logo">
        <img src="https://github.com/surajgajbhiye15/index/blob/main/Aakruti%20Logo.png?raw=true" alt="AIC Logo">
    </div>
</header>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">

        <!-- COUNTRY TABLE -->
        <div class="country-card">
            <h3>Projects Evaluated per Country</h3>
            <div class="country-scroll">
                <table id="countryTable">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>No. of Projects</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data loads dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- CHART + TOTAL SIDE BY SIDE -->
        <div class="chart-total-container">
            <div class="chart-card">
                <h3>Projects by Theme</h3>
                <div class="chart-container">
                    <canvas id="themeChart"></canvas>
                </div>
            </div>

            <div class="total-projects">
                <div>Total Projects</div>
                <div id="projectCount">0</div>
            </div>
        </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <button class="start-btn" onclick="startEvaluation()">Start Evaluation</button>
    </div>

</div>

<footer>
    <img src="https://github.com/surajgajbhiye15/index/blob/main/image2.png?raw=true" alt="Partner Logos Banner">
</footer>

<script>
function startEvaluation() {
    window.location.href = "evaluation.html";
}

const SHEET_URL = "https://opensheet.elk.sh/1hbsjsYNuA9FulSPBrh4wkBoHpE-ExbMG5mb0FPPUZes/Sheet1";

let themeChart;

async function loadDashboard() {
    try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();

        let countryCounts = {};
        let themeCounts = {};

        data.forEach(row => {
            const country = row["Country"] ? row["Country"].trim() : "";
            const theme = row["Theme"] ? row["Theme"].trim() : "";

            if (country) countryCounts[country] = (countryCounts[country] || 0) + 1;
            if (theme) themeCounts[theme] = (themeCounts[theme] || 0) + 1;
        });

        updateCountryTable(countryCounts);
        updateThemeChart(themeCounts);
        updateProjectCount(data);

    } catch (err) {
        console.error("Dashboard Load Error:", err);
    }
}

function updateCountryTable(countryCounts) {
    const tbody = document.querySelector("#countryTable tbody");
    tbody.innerHTML = "";

    Object.entries(countryCounts)
        .sort((a,b) => b[1]-a[1])
        .forEach(([country, count]) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${country}</td><td>${count}</td>`;
            tbody.appendChild(row);
        });
}

function updateThemeChart(themeCounts) {
    const ctx = document.getElementById("themeChart").getContext("2d");

    if (themeChart) themeChart.destroy();

    themeChart = new Chart(ctx, {
        type: "pie",
        data: {
            labels: Object.keys(themeCounts),
            datasets: [{
                data: Object.values(themeCounts),
                backgroundColor: [
                    "#007bff","#28a745","#ffc107","#dc3545","#6f42c1","#20c997"
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
}

function updateProjectCount(data) {
    const validRows = data.filter(row => row["Team ID"] && row["Team ID"].trim() !== "");
    document.getElementById("projectCount").innerText = validRows.length;
}

// Initial load + auto-refresh every 10 seconds
loadDashboard();
setInterval(loadDashboard, 10000);
</script>

</body>
</html>
